<mat-card>
    <h1>Update Quiz Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <form *ngIf="quiz" (submit)=updateFormSubmit()>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input 
                            [(ngModel)]="quiz.title" required
                            type="text" name="title" placeholder="Enter here" matInput>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                        [(ngModel)]="quiz.description"
                            type="text" 
                            name="description" 
                            placeholder="Enter description" 
                            rows="5"
                            matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input 
                                [(ngModel)]="quiz.maxMark"
                                type="text" name="maxMark" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- No of Question to be display -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Question</mat-label>
                                <input
                                [(ngModel)]="quiz.numberOfQuestion"
                                type="text" name="numberOfQuestion" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- active field -->
                    <mat-slide-toggle
                        [(ngModel)]="quiz.active"
                        name="active"
                        class="mt20">
                        Publish Status
                    </mat-slide-toggle>
                    <br>
                    <!-- category select. -->

                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Select the Category</mat-label>
                        <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="accent">Update Quiz</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</mat-card>
