<mat-card class="mt10 mr20 ml20"        >
    <h1 class="text-center">All Categories</h1>
    
    <mat-list>
       
        <mat-list-item *ngFor="let c of categories"> 
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <button mat-raised-button color="error" (click)="deleteCategory(c.cid)">Delete</button>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button color="accent">Add New Category</button>
    </div>
</mat-card>
